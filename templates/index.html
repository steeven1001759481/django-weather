<html>
    <body>
        <h1>Weather App</h1>
        <form action="" method="post">
            {% csrf_token %}
            <input type="text" name="city">
            <input type="submit"></input>
            </input>
        </form>

        {% if name %}
        <h3>City: {{name}}</h3>
        <p>Temperature: {{temperature}}</p>
        <p>Pressure: {{pressure}}</p>
        <p>Humidity: {{humidity}}</p>
        {% endif %}
    </body>
</html>
